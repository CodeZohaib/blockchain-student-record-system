<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockChain Project User Interface</title>
    <!-- Link to Bootstrap CSS from node_modules -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body><br>
    <center>
        <h1>Blockchain Test Project</h1>
        <hr>
    </center>

    <h1 id="check"></h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <br>

                <div id="insertErrorShowing"></div><br>
                <form id="submitForm" method="post">
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" class="form-control" id="inputName" placeholder="Full Name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputRollNo" class="col-sm-3 col-form-label">Reg No</label>
                        <div class="col-sm-9">
                            <input type="number" name="regNo" class="form-control" id="inputRegNo" placeholder="Reg No">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputAge" class="col-sm-3 col-form-label">Age</label>
                        <div class="col-sm-9">
                            <input type="number" name="age" class="form-control" id="inputAge" placeholder="Age">
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="inputSubjects" class="col-sm-3 col-form-label">Subjects</label>
                        <div class="col-sm-9">
                            <select multiple name="subject" class="form-control" id="inputSubjects">
                                <option value="Intro To Cs">Introduction to Computer Science</option>
                                <option value="Data Structures">Data Structures and Algorithms</option>
                                <option value="Java">Java</option>
                                <option value="Computer Architecture">Computer Architecture and Organization</option>
                                <option value="Discrete Mathematics">Discrete Mathematics</option>
                                <option value="Operating Systems">Operating Systems</option>
                                <option value="Database Management">Database Management Systems</option>
                                <option value="Software Engineering">Software Engineering</option>
                                <option value="Computer Networks">Computer Networks</option>
                                <option value="Artificial Intelligence">Artificial Intelligence or Machine Learning</option>
                            </select>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
                            <div class="col-sm-9">
                                <div class="form-check">
                                    <input class="form-check-input gender" type="radio" name="gender" value="male" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input gender" type="radio" name="gender" value="female">
                                    <label class="form-check-label" for="gridRadios2">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset><br>
                
                <center> <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    
                </center>
                </form>
            </div>
        </div>
    </div><br>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2"> <hr>
                <center><h2>Search Student Record</h2></center><hr>

                 <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchValue" placeholder="Enter User Reg No.....!" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary" id="searchData" type="button">Search</button>
                </div>
              </div><br>

              <div id="searchErrorShowing"></div>

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Roll No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Gender</th>
                  </tr>
                </thead>
                <tbody id="addStuData">
                  
                </tbody>
              </table>

            </div>
        </div>
    </div>

   

   
    <!-- Link to jQuery from node_modules -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Link to Bootstrap JS from node_modules -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/web3.js-browser/build/web3.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
